<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora sencilla</title>
  <style>
    :root{
      --bg:#0f1724; /* fondo oscuro */
      --panel:#111827;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --btn-bg: rgba(255,255,255,0.03);
      --btn-hover: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(6,182,212,0.06), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(99,102,241,0.04), transparent),
                  var(--bg);
      color: #e6eef6;
      padding:20px;
    }

    .calculator{
      width: 360px;
      max-width: calc(100% - 40px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .screen{
      padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      text-align:right;
    }

    .history{
      font-size:14px;
      color:var(--muted);
      min-height:18px;
      opacity:0.9;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .display{
      font-size:36px;
      line-height:1;
      margin-top:6px;
      word-break:break-all;
      font-weight:600;
    }

    .keys{
      padding:16px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap:12px;
      background: var(--panel);
    }

    button.key{
      background:var(--btn-bg);
      border: none;
      padding:16px;
      font-size:18px;
      border-radius:10px;
      cursor:pointer;
      transition:transform .06s ease, background .12s ease;
      box-shadow: 0 3px 10px rgba(2,6,23,0.5);
    }

    button.key:active{transform:translateY(1px) scale(.998)}
    button.key:hover{background:var(--btn-hover)}

    button.op{
      background: linear-gradient(180deg, rgba(6,182,212,0.12), rgba(6,182,212,0.06));
      color:var(--accent);
      font-weight:700;
    }

    button.equal{
      grid-column: span 2;
      background: linear-gradient(180deg, rgba(99,102,241,0.18), rgba(99,102,241,0.08));
      color: white;
      font-weight:700;
    }

    button.wide{grid-column: span 2}

    /* small screens */
    @media (max-width:420px){
      .calculator{width:320px}
      .display{font-size:30px}
      button.key{padding:14px;font-size:16px}
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculadora">
    <div class="screen">
      <div id="history" class="history" aria-hidden="true"></div>
      <div id="display" class="display">0</div>
    </div>

    <div class="keys" role="group" aria-label="Teclado de la calculadora">
      <button class="key op" data-action="clear">C</button>
      <button class="key op" data-action="del">⌫</button>
      <button class="key op" data-action="percent">%</button>
      <button class="key op" data-action="divide">÷</button>

      <button class="key" data-num="7">7</button>
      <button class="key" data-num="8">8</button>
      <button class="key" data-num="9">9</button>
      <button class="key op" data-action="multiply">×</button>

      <button class="key" data-num="4">4</button>
      <button class="key" data-num="5">5</button>
      <button class="key" data-num="6">6</button>
      <button class="key op" data-action="minus">−</button>

      <button class="key" data-num="1">1</button>
      <button class="key" data-num="2">2</button>
      <button class="key" data-num="3">3</button>
      <button class="key op" data-action="plus">+</button>

      <button class="key wide" data-num="0">0</button>
      <button class="key" data-num=".">.</button>
      <button class="key equal" data-action="equals">=</button>
    </div>
  </div>

  <script>
    (function(){
      const displayEl = document.getElementById('display');
      const historyEl = document.getElementById('history');
      let current = '0';
      let previous = '';
      let operator = null;
      let readyForNewNumber = false;

      function updateDisplay(){
        displayEl.textContent = current;
        historyEl.textContent = previous + (operator ? (' ' + operator) : '');
      }

      function inputNumber(num){
        if(readyForNewNumber){
          current = num === '.' ? '0.' : num;
          readyForNewNumber = false;
        } else {
          if(num === '.' && current.includes('.')) return;
          current = current === '0' && num !== '.' ? num : current + num;
        }
        updateDisplay();
      }

      function doOperator(nextOp){
        const currValue = parseFloat(current);
        if(operator && !readyForNewNumber){
          // compute previous operator
          const result = compute(parseFloat(previous), operator, currValue);
          current = String(result);
          previous = current;
        } else {
          previous = current;
        }
        operator = nextOp;
        readyForNewNumber = true;
        updateDisplay();
      }

      function compute(a, op, b){
        if(isNaN(a) || isNaN(b)) return 0;
        switch(op){
          case '+': return a + b;
          case '-': return a - b;
          case '*': return a * b;
          case '/': return b === 0 ? 'Error' : a / b;
          default: return b;
        }
      }

      function handleEquals(){
        if(!operator) return;
        const a = parseFloat(previous);
        const b = parseFloat(current);
        const res = compute(a, operator, b);
        current = String(res);
        previous = '';
        operator = null;
        readyForNewNumber = true;
        updateDisplay();
      }

      function handlePercent(){
        const val = parseFloat(current);
        if(isNaN(val)) return;
        current = String(val / 100);
        updateDisplay();
      }

      function handleClear(){
        current = '0'; previous = ''; operator = null; readyForNewNumber = false; updateDisplay();
      }

      function handleDel(){
        if(readyForNewNumber){ current = '0'; readyForNewNumber = false; }
        else if(current.length > 1){ current = current.slice(0, -1); }
        else { current = '0'; }
        updateDisplay();
      }

      // wire up buttons
      document.querySelectorAll('.key').forEach(btn => {
        btn.addEventListener('click', () => {
          const num = btn.dataset.num;
          const action = btn.dataset.action;
          if(num !== undefined){ inputNumber(num); return; }
          if(action){
            switch(action){
              case 'clear': handleClear(); break;
              case 'del': handleDel(); break;
              case 'percent': handlePercent(); break;
              case 'divide': doOperator('/'); break;
              case 'multiply': doOperator('*'); break;
              case 'minus': doOperator('-'); break;
              case 'plus': doOperator('+'); break;
              case 'equals': handleEquals(); break;
            }
          }
        });
      });

      // keyboard support
      window.addEventListener('keydown', (e) => {
        const key = e.key;
        if((/^[0-9.]$/).test(key)){
          e.preventDefault(); inputNumber(key); return;
        }
        if(key === 'Enter' || key === '='){ e.preventDefault(); handleEquals(); return; }
        if(key === 'Backspace'){ e.preventDefault(); handleDel(); return; }
        if(key === 'Escape'){ e.preventDefault(); handleClear(); return; }
        if(key === '+' || key === '-' || key === '*' || key === '/'){
          e.preventDefault(); doOperator(key); return;
        }
        if(key === '%'){ e.preventDefault(); handlePercent(); return; }
      });

      // init
      updateDisplay();
    })();
  </script>
</body>
</html>
